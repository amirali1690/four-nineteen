# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  # Choose either one of the orbs below
  # Declare a dependency on the welcome-orb
  # welcome: circleci/welcome-orb@0.4.1
  aws-cli: circleci/aws-cli@2.0.3

commands:
  destroy_environments:
    steps:
      - run:
          name: destroy stack
          command: | 
            aws cloudformation delete-stack  --stack-name test
          when: on_fail
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.7-alpine3.11
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - add_ssh_keys: 
          fingerprints:
            - "af:d4:ce:fa:40:77:b6:1b:74:ec:cf:98:cb:ba:3a:32"
      - run:
          name: "install dependencies"
          command: |
            apk add --update ansible
      - run:
          name: "configure server"
          command: |
            ansible-playbook -i inventory main-remote.yml
  smoke-test:
    docker:
      - image: curlimages/curl
    
    steps:
      - checkout
      - run:
          name: curl
          command: |
            if curl -s --head "ec2-54-187-250-217.us-west-2.compute.amazonaws.com:3000" 
            then
              echo "It worked!"
            else
              echo "It failed"
            fi
  create_infrastructure:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: amazon/aws-cli
    
    steps:
      - checkout
      - add_ssh_keys: 
          fingerprints:
            - "af:d4:ce:fa:40:77:b6:1b:74:ec:cf:98:cb:ba:3a:32"
      - run:
          name: run cloudformation template
          command: |
            aws cloudformation create-stack --stack-name test --template-body template.yml
      - run:
          name: simulate error
          command: |
            "return 1"
      - destroy_environments
        #when: on_fail 




# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - create_infrastructure
