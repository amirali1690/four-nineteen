# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  # Choose either one of the orbs below
  # Declare a dependency on the welcome-orb
  # welcome: circleci/welcome-orb@0.4.1
  aws-cli: circleci/aws-cli@1.4.0

commands:
  destroy_environments:
    steps:
      - run:
          name: destroy stack
          command: | 
            aws cloudformation delete-stack  --stack-name test
          when: on_fail
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: python:3.7-alpine3.11
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - add_ssh_keys: 
          fingerprints:
            - "af:d4:ce:fa:40:77:b6:1b:74:ec:cf:98:cb:ba:3a:32"
      - run:
          name: "install dependencies"
          command: |
            apk add --update ansible
      - run:
          name: "configure server"
          command: |
            ansible-playbook -i inventory main-remote.yml
  smoke-test:
    docker:
      - image: curlimages/curl
    
    steps:
      - checkout
      - run:
          name: curl
          command: |
            if curl -s --head "ec2-54-187-250-217.us-west-2.compute.amazonaws.com:3000" 
            then
              echo "It worked!"
            else
              echo "It failed"
            fi
  create_infrastructure:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: amazon/aws-cli
    
    steps:
      - checkout
      - add_ssh_keys: 
          fingerprints:
            - "af:d4:ce:fa:40:77:b6:1b:74:ec:cf:98:cb:ba:3a:32"
      - run:
          name: config awscli
          command: |
            aws configure set aws_access_key_id \
            "$AWS_ACCESS_KEY_ID	" 
      - run:
          name: config awscli2
          command: |
            aws configure set aws_secret_access_key \
            "$AWS_SECRET_ACCESS_KEY	"
      - run:
          name: run cloudformation template
          command: |
            aws cloudformation create-stack --stack-name test --template-body file://template.yml
      - run:
          name: simulate error
          command: |
            "return 1"
      - destroy_environments
        #when: on_fail 
  create_and_deploy_frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Execute bucket.yml - Create Cloudformation Stack
          command: |
            aws cloudformation deploy \
            --template-file bucket.yml \
            --stack-name stack-create-bucket-${CIRCLE_WORKFLOW_ID:0:7} \
            --parameter-overrides MyBucketName="mybucket-${CIRCLE_WORKFLOW_ID:0:7}"
  get_last_deployment_id:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Fetch and save the old pipeline ID (bucket name) responsible for the last release.
          command: |
            aws cloudformation \
            list-exports --query "Exports[{Name=='PipelineID\'}].Value" \
            --no-paginate --output text > ~/textfile.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - textfile.txt
  promote_to_production:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Execute cloudfront.yml
          command: |
            aws cloudformation deploy \
            --template-file cloudfront.yml \
            --stack-name production-distro \
            --parameter-overrides PipelineID="mybucket-${CIRCLE_WORKFLOW_ID:0:7}"

  clean_up_old_front_end:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run: yum install -y tar gzip
      - attach_workspace:
          at: ~/
      - run:
          name: Destroy the previous production version's S3 bucket and CloudFormation stack. 
          # Use $OldBucketID environment variable or mybucket644752792305 below.
          # Similarly, you can create and use $OldStackID environment variable in place of production-distro 
          command: |
            export OldBucketID=$(cat ~/textfile.txt)
            aws s3 rm "s3://${OldBucketID}" --recursive
          #  aws cloudformation delete-stack --stack-name production-distro 
          #  aws cloudformation delete-stack --stack-name stack-create-bucket-${CIRCLE_WORKFLOW_ID:0:7}
          #  aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5}



# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - create_and_deploy_frontend
      - get_last_deployment_id:
          requires:
            - create_and_deploy_frontend
      - promote_to_production:
          requires:
            - promote_to_production
      - clean_up_old_front_end:
          requires:
            - clean_up_old_front_end
